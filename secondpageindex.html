<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/secondpagestyle.css" />
  <title>Pokemon Search</title>
</head>
<body>

  <header id="intro" class="header">
    <h1 id="title" class="h1">Pokemon Search</h1>
  </header>
  
  <main id="body" class="main">

      <section id="search-section" class="section1">
        <h2 id="search-title" class="h2">Search for more pokemon...</h2>
        <form id="search" class="form">
          <input id="search-bar" class="input" type="text" placeholder="pokemon name">
          <audio id="myAudio"><source src="./assets/audio/pikapika.ogg" type="audio/ogg"></audio>
          <button id="search-btn" class="button" type="button">Search</button>
        </form>
      </section>
      <section id="result-content" class="section2">
        <ul id="result-name"></ul>
        <ul id="result-height"></ul>
        <ul id="result-weight"></ul>
        <ul id="result-abilities"></ul>
        <ul id="result-type"></ul>
      </section>

    <img id="result-img" class="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Pic of pokemon"/>
  </main>

  <footer id="conclusion" class="footer">
    <h3 id="by" class="h3">"Pokemon Search" was made by. Lucas, Jason, Patrick, Hana, and Linkin</h3>
  </footer>

  <script src="./assets/search-script.js"></script>
</body>
</html>
